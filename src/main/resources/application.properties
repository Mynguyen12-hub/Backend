spring.application.name=example10

# Database config
spring.datasource.url=jdbc:mysql://localhost:3307/example10?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Config
bezkoder.app.jwtSecret=MySuperSecretKey12345678901234567890
bezkoder.app.jwtExpirationMs=86400000
app.jwtSecret=MySuperSecretKey12345678901234567890
app.jwtExpirationMs=86400000

# Cho phép truy cập ảnh từ thư mục uploads
spring.web.resources.static-locations=file:uploads/images/
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
